<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% autoescape true %}
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="../static/js/lib/gridx/resources/claro/Gridx.css" />
		<link rel="stylesheet" href="../static/css/grid.css" />
		<script>saludable.entity_class = 'Factura';</script>
		<script>dojoConfig = {async: 1,parseOnLoad:1,dojoBlankHtmlUrl: '/blank.html',packages: [{name: 'gridx', location: location.pathname.replace(/\/[^/]+$/, '') + '/static/js/lib/gridx'}]};</script>
		<script type="text/javascript" src="../static/js/my/crearFactura.js"></script>
		<script>
			require(["dojo/parser", "dijit/layout/ContentPane", "dojox/layout/ContentPane", "dijit/form/Form", "dijit/form/Button", "dijit/form/ValidationTextBox", "dijit/form/DateTextBox"]);
		</script>
		<title>Salud-Able Foods</title>
	</head>
	<body class="claro">
		<div data-dojo-type="dijit/form/Form" id="addEntityFormFactura" data-dojo-id="addEntityFormFactura" encType="multipart/form-data">
			<table style="table-layout: fixed;"> 
				<tr>
					<td><label for='empleadoFactura'>Empleado :</label></td>
					<td><div style="width:300px">
							{{tagForField('Factura',props['Empleado'])}}
						</div>
					</td>
					<td><label for='fechaFactura'>Fecha: </label></td>
					<td><input type="text" name="fechacFactura" id="fechaFactura" value="now" 
							data-dojo-type="dijit/form/DateTextBox" constraints="{datePattern:'yyyy-MM-dd', strict:true}" 
							required="true" style="width:100px;font-size:70%" />
					</td>
					<td>
						<span style="border-style: solid;border-width: 1px; padding: 3px;border-color: #b5bcc7">
							<input id="remisionFactura" name="remisionFactura" data-dojo-type="dijit/form/CheckBox" data-dojo-props='value:false' onchange="this.value = !this.value"/> <label for="remision">Remision</label>
						</span>
					</td>
					<td><label for='numeroFactura'>No. Factura/Remision: </label> </td>
					<td><div id='numeroFactura'></div></td>
					<td>&nbsp;&nbsp;<input id="facturasPorPagina" name="facturasPorPagina" data-dojo-type="dijit/form/CheckBox"/> <label for="remision">1 factura por pagina</label></td>
				</tr>					
				<tr>
					<td><label for='clienteFactura'>Cliente: </label></td>
					<td><div style="width:300px">
							{{tagForField('Factura',props['Cliente'])}}
						</div>
					</td>
					<td><label for='porcionFactura'>Porcion: </label></td>
					<td><div id='porcionFactura'></div></td>
					<td></td>
					<td>
						<input type="text" name="anuladaFactura" data-dojo-type="dijit/form/TextBox"
    					data-dojo-props="readOnly:true" id="anuladaFactura" style="width:100px;border:none"/>
					</td>
				</tr>
				<tr>
					<td><label for="productoFactura">Producto: </label></td>
					<td><div id='productoFactura'></div></td>
					<td><label for='cantidadFactura'>Cantidad:</label></td>
					<td>{{tagForField('Factura',props['Cantidad'])}}</td>
					<td><button id='agregarPedidoBtn' data-dojo-type="dijit/form/Button">Agregar al Pedido</button></td>
					<td><button id='nuevaFacturaBtn' data-dojo-type="dijit/form/Button">Nueva Factura</button></td>
					<td></td>
					<td><button id='anularFacturaBtn' data-dojo-type="dijit/form/Button">Anular Factura</button></td>
				</tr>
			</table>
			<div id="gridFactura"></div>	
		</div>
		<table>
			<tr>
				<td>
					<button id='guardarFacturaBtn' data-dojo-type="dijit/form/Button">Imprimir y Guardar Pedido</button></td>
				</td>
				<td><label>TOTAL: $ </label><label id="total">0</label></td>
				<td><div id='mensajeFactura' style="color: red"></div></td>
			</tr>
		</table>
	</body>
</html>
{% endautoescape %}
