<head>
        <title>Tabla Dinamica</title>
        <link rel="stylesheet" type="text/css" href="../static/js/lib/pivot/pivot.css">
        <script type="text/javascript" src="../static/js/lib/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../static/js/lib/jquery/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="../static/js/lib/pivot/pivot.js"></script>
        <script type="text/javascript" src="../static/js/lib/pivot/pivot.es.js"></script>
        <script>saludable.entity_class = '{{ entity_class }}';</script>
        <script type="text/javascript" src="../static/js/my/tablaDinamica.js"></script>
</head>
<style>
    .pivot {font-family: Verdana;}
</style>
<table>
	<tr>
		<td>
			<label for='fecha_pivot_1'>Desde: </label>
			<input type="text" name='fecha_pivot_1' id='fecha_pivot_1' value="now" data-dojo-type="dijit/form/DateTextBox" constraints="{datePattern:'yyyy-MM-dd', strict:true}" required="true" style="width:100px;" />
		</td>
		<td>
			<label for='fecha_pivot_2'>Hasta: </label>
			<input type="text" name='fecha_pivot_2' id='fecha_pivot_2' value="now" data-dojo-type="dijit/form/DateTextBox" constraints="{datePattern:'yyyy-MM-dd', strict:true}" required="true" style="width:100px;" />
		</td>
		<td>
			<button id='GenerarInformeBtn' data-dojo-type="dijit/form/Button">Generar Informe</button>
		</td>
		<td>
			<button id='copiarTabla' data-dojo-type="dijit/form/Button">Copiar al Portapapeles</button>
		</td>
	</tr>
</table>

<div class = 'pivot' id="{{ entity_class }}_output" style="margin: 10px;"></div>
