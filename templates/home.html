<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% autoescape true %}
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
			var dojoConfig = {
				async : true,
				parseOnLoad: true,
				baseUrl: "/static/js/",
				packages : [
				{ name : "my", location : "my", main:"misc"},
				{ name: "dojo", location: "lib/dojo" },
		        { name: "dijit", location: "lib/dijit" },
		        { name: "dojox", location: "lib/dojox" }
				]
			};
		</script>
		<script src="../static/js/lib/dojo/dojo.js"></script>
		<script>
			require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane", 
			"dijit/form/Form", "dijit/form/Button", "dijit/form/ValidationTextBox","my"]);
		</script>
		<link rel="stylesheet" href="../static/css/style.css" media="screen">
		<link rel="stylesheet" href="../static/js/lib/dijit/themes/claro/claro.css" media="screen">
		<title>Learning Dojo</title>
	</head>
	<body class="claro">
		<div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
			<div class="centerPanel" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
				<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Group 1'">
					<div data-dojo-type="dijit/form/Form" id="myForm" data-dojo-id="myForm" encType="multipart/form-data" action="" method="">
						<script type="dojo/on" data-dojo-event="reset">
							return confirm('OK para limpiar el formulario.');
						</script>
						<table style="border: 1px solid #9f9f9f;" cellspacing="10">
							<tr>
								<td><label for="name">Nombre:</label></td>
								<td>
								<input type="text" id="nombre" name="nombre" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
								</td>
							</tr>
							<tr>
								<td><label for="name">Ciudad:</label></td>
								<td>
								<input type="text" id="ciudad" name="ciudad" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
								</td>
							</tr>
							<tr>
								<td><label for="name">Direccion:</label></td>
								<td>
								<input type="text" id="direccion" name="direccion" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
								</td>
							</tr>
							<tr>
								<td><label for="dob">Telefono:</label></td>
								<td>
								<input type="text" id="telefono" name="telefono" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
								</td>
							</tr>
							<tr>
								<td><label for="name">NIT:</label></td>
								<td>
								<input type="text" id="nit" name="nit" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
								</td>
							</tr>
							<tr>
								<td><label for="name">Dias para pago:</label></td>
								<td>
								<input type="text" id="diasPago" name="diasPago" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
								</td>
							</tr>
						</table>
						<button data-dojo-type="dijit/form/Button" id="agregar_btn" type="button">
							Agregar Cliente
						</button>
						<script>
							require(['dojo/ready','dojo/dom','dijit/registry', 'dojo/on','my'], function(ready,dom,registry,on,my) {
								ready(function(){
										var myBut = dom.byId('agregar_btn');
										on(myBut, "click", function(e) {
											if (registry.byId("myForm").validate()) {
												my.send2server(myForm.getValues());
											} else {
												alert('Formulario incompleto. Favor corregir.');
												return false;
											}
											return true;
										});}
									);
								});
						</script>
						<button data-dojo-type="dijit/form/Button" type="reset">
							Borrar todo
						</button>
					</div>

				</div>
				<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Group Two'">
					<h4>Group 2 Content</h4>
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Long Tab Label for this One'">
					<h4>Group 3 Content</h4>
				</div>
			</div>
			<div class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
				Header content (top)
			</div>
			<div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
				Sidebar content (left)
			</div>
		</div>
	</body>
</html>
{% endautoescape %}
