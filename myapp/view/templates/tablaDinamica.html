<head>
    <title>Tabla Dinamica</title>
    <link rel="stylesheet" type="text/css" href="../static/libs/pivot/pivot.css">
    <script type="text/javascript" src="../static/libs/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../static/libs/jquery/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="../static/libs/pivot/pivot.js"></script>
    <script type="text/javascript" src="../static/libs/pivot/pivot.es.js"></script>
	<style>
	    .pivot {font-family: Verdana;}
	    .hide {display: none}
	</style>
	<script>saludable.entityClass = '{{ entityClass }}'</script>
 	<script type="text/javascript" src="../static/my/js/tablaDinamica.js"></script> 
</head>
<table>
	<tr>
		<td>
			<label for='fecha_pivot_1'>Desde: </label>
			<input type="text" name='fecha_pivot_1_{{ entityClass }}' id='fecha_pivot_1_{{ entityClass }}' value="now" data-dojo-type="dijit/form/DateTextBox" constraints="{datePattern:'yyyy-MM-dd', strict:true}" required="true" style="width:100px;" />
		</td>
		<td>
			<label for='fecha_pivot_2'>Hasta: </label>
			<input type="text" name='fecha_pivot_2_{{ entityClass }}' id='fecha_pivot_2_{{ entityClass }}' value="now" data-dojo-type="dijit/form/DateTextBox" constraints="{datePattern:'yyyy-MM-dd', strict:true}" required="true" style="width:100px;" />
		</td>
		<td>
			<button id='GenerarInformeBtn_{{entityClass}}' data-dojo-type="dijit/form/Button">Generar Informe</button>
		</td>
		<td>
			<button id='copiarTabla_{{entityClass}}' data-dojo-type="dijit/form/Button">Copiar al Portapapeles</button>
		</td>
	</tr>
</table>
<div id='pivot_standby' style="width: 100%;height: 100%">
<div class = 'pivot' id="output_{{ entityClass }}" style="margin: 10px;"></div>
</div>
